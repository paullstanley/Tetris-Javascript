<!-- index.html-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P"
        rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="grid">
            <canvas id="board" class="game-board"></canvas>
            <div class="right-column">
                <div>
                    <h1>TETRIS</h1>
                    <div class="pause">
                        <button onclick="pause()" class="pause-button">Pause</button>
                    </div>
                    <p>Score: <span id="score">0</span></p>
                    <p>Lines: <span id="lines">0</span></p>
                    <p>Level: <span id="level">0</span></p>
                    <p style="text-decoration: underline; text-decoration-thickness: 3px">Next</p>
                    <canvas id="next" class="next"></canvas>
                    <div style="text-align:center">
                        <button id="KEY.UP" class="dpad-button">  UP  </button>
                        <br>
                        <button id="KEY.LEFT" class="dpad-button">LEFT </button>
                        <button id="KEY.RIGHT" class="dpad-button">RIGHT </button>
                        <br>
                        <button id="KEY.DOWN" class="dpad-button">DOWN </button>
                    </div>
                </div>
                <button onclick="play()" class="play-button">Play</button>
            </div>
        </div>
        <script type="text/javascript" src="constants.js"></script>
        <script type="text/javascript" src="board.js"></script>
        <script type="text/javascript" src="piece.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
